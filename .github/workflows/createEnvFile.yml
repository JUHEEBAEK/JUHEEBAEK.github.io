name: CI for dev
on:
  pull_request:
      branches: 
      - main
jobs:
  build:
    name: Create env file
    runs-on: ubuntu-latest
    steps:
      - name: access to secrets
        run: |
          echo "REACT_APP_BACK_END_POINT=${{ secrets.REACT_APP_BACK_END_POINT }}" >> .env
          echo "REACT_APP_PHONE_NUMBER=${{ vars.REACT_APP_PHONE_NUMBER }}" >> .env
          echo "REACT_APP_EMAIL=${{ vars.REACT_APP_EMAIL }}" >> .env
          cat .env
        env:
          REACT_APP_BACK_END_POINT: ${{secrets.REACT_APP_BACK_END_POINT}}
          REACT_APP_PHONE_NUMBER: ${{vars.REACT_APP_PHONE_NUMBER}}
          REACT_APP_EMAIL: ${{vars.REACT_APP_EMAIL}}
        
